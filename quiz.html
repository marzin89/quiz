<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <link rel="stylesheet" href="quiz.css">
    </head>
<body>
    <div id="quiz">
        <h1>Quiz</h1>
        <h2>Select category</h2>
        <div>
            <input id="nature-and-science" type="radio" name="categories" 
            value="Nature & Science">
            <label for="categories">Nature & Science</label>
        </div>
        <div>
            <input id="geography" type="radio" name="categories" 
            value="geography">
            <label for="categories">Geography</label>
        </div>
        <div>
            <input id="sports" type="radio" name="categories" value="Sports">
            <label for="categories">Sports</label>
        </div>
        <div>
            <input id="culture" type="radio" name="categories" value="Culture">
            <label for="categories">Culture</label>
        </div>
        <div>
            <input id="history" type="radio" name="categories" value="History">
            <label for="categories">History</label>
        </div>
        <div>
            <input id="all-categories" type="radio" name="categories" 
            value="All categories" checked>
            <label for="categories">All categories</label>
        </div>
        <h2>Select difficulty level</h2>
        <div>
            <input id="easy" type="radio" name="easy" value="Easy" checked>
            <label for="easy">Easy</label>
        </div>
        <div>
            <input id="moderate" type="radio" name="moderate" value="Moderate">
            <label for="moderate">Moderate</label>
        </div>
        <div>
            <input id="hard" type="radio" name="hard" value="hard">
            <label for="hard">Hard</label>
        </div>
            <input id="play" type="button" value="Play" onclick="openNewTab();">
        </div>
    </div>
    <script src="easy-all-categories.js"></script>
</body>
</html>
